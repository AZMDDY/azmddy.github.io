## remote method ##
remote_theme: AZMDDY/jekyll-rtd-theme

author: Zhi Bing Zheng

readme_index:
  with_frontmatter: true

markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

google:
  gtm: GTM-NBRVMCF
  gtag: UA-176144300-1
  adsense: ca-pub-8787503616403816

exclude:
  - Gemfile
  - Gemfile.lock


plugins:
  - jekyll-default-layout
  - jekyll-readme-index
  - jekyll-github-metadata
  - jekyll-titles-from-headings
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-gist
