title: ZhiBing's Blog
lang: zh
description: Look the world on the code.

repository: AZMDDY/azmddy.github.io
## local method ##
# theme: jekyll-rtd-theme

## remote method ##
remote_theme: AZMDDY/jekyll-rtd-theme

# debug:
#   compress: false
#   dist: true
#   shortcodes: true

author: Zhi Bing Zheng

google:
  gtm: GTM-NBRVMCF
  gtag: UA-176144300-1
  adsense: ca-pub-8787503616403816

markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# sort
readme_index:
  with_frontmatter: true

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - CNAME
  - LICENSE

plugins:
  - jekyll-default-layout
  - jekyll-readme-index
  - jekyll-github-metadata
  - jekyll-titles-from-headings
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-gist

